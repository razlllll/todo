<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      width: 380px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .form-box:hover {
      transform: translateY(-5px);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }

    .welcome-text {
      font-size: 15px;
      margin-bottom: 20px;
      color: #555;
    }

    .dashboard-links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .dashboard-links a {
      display: block;
      padding: 12px;
      background-color: #4b6cb7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .dashboard-links a:hover {
      background-color: #3b5ba4;
      transform: scale(1.02);
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    .link a {
      color: #4b6cb7;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .link a:hover {
      color: #2f4c99;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Dashboard</h2>
    <p class="welcome-text">Welcome, <b>{{ request.user.username }}</b> üéâ</p>
    <div class="dashboard-links">
      <a href="{% url 'index' %}">üè† Go to Main Page</a>
      <a href="{% url 'logout' %}">üö™ Logout</a>
    </div>
    <div class="link">
      Need help? <a href="#">Contact Support</a>
    </div>
  </div>
</body>
</html>
