<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      width: 360px;
      max-width: 95vw;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    @media (max-width: 500px) {
      body {
        padding: 0;
        height: auto;
        min-height: 100vh;
      }
      .form-box {
        width: 98vw;
        padding: 16px 4vw;
        border-radius: 10px;
      }
      h2 {
        font-size: 20px;
      }
      input[type="text"],
      input[type="password"] {
        font-size: 15px;
        padding: 10px 8px;
      }
      button {
        font-size: 15px;
        padding: 10px;
      }
      .link {
        font-size: 13px;
      }
    }

    .form-box:hover {
      transform: translateY(-5px);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:hover {
      box-shadow: 0 0 5px rgba(90, 134, 255, 0.4);
    }

    input:focus {
      border-color: #7aa1f7;
      outline: none;
      box-shadow: 0 0 6px rgba(90, 134, 255, 0.6);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4b6cb7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #3b5ba4;
      transform: scale(1.02);
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #4b6cb7;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .link a:hover {
      color: #2f4c99;
      text-decoration: underline;
    }

    .error {
      color: red;
      margin-bottom: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Register</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div class="link">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
  </div>
</body>
</html>
