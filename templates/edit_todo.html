<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Todo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f5;
      }
      .edit-container {
        max-width: 400px;
        margin: 60px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
      }
      h2 {
        margin-top: 0;
        color: #232946;
      }
      label {
        font-weight: bold;
        color: #333;
        margin-bottom: 4px;
        display: block;
      }
      input[type="text"],
      textarea,
      input[type="date"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        margin-top: 4px;
        margin-bottom: 12px;
        background: #f9f9f9;
      }
      textarea {
        min-height: 36px;
        resize: vertical;
      }
      .btn {
        display: inline-block;
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border-radius: 20px;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: rgb(107, 107, 107);
      }
    </style>
  </head>
  <body>
    <div class="edit-container">
      <h2>Edit Todo</h2>
      <form method="post">
        {% csrf_token %}
        <label for="id_title">Title:</label>
        {{ form.title }}
        <label for="id_description">Description:</label>
        {{ form.description }}
        <label for="id_due_date">Due Date:</label>
        {{ form.due_date }}
        <button class="btn" type="submit">Save Changes</button>
      </form>
    </div>
  </body>
</html>
